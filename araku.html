<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Araku Map</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
	<h1>Araku Scenic places</h1>
		<div class="search" id="search">
			<div class = "brand" data-bind = "click: clickBrand">&#9776;</div>
			<input class="search-box" id="search-box" placeholder = "Search locations" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
		</div>
		<div class="a" id="a">
			<div class="list" id="list">
				<ul class="r" id="r" data-bind="foreach: filteredList">
					<li class="p" id="p" data-bind="text: name, click: bounce"></li>
				</ul>
			</div>
		
		    <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
		</div>
		
    


	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script src='js/map.js'></script>
	<script asnyc defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABFVrWtXYPPnZhwCNqyFPk3NnRqdw3cbU&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>
</html>
